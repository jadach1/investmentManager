<div class="one">
   <h1 class="centreThis">DISPLAY & COMPARE COMPANY DATA</h1>
   <nav class="borderShot">
      <button routerLink="SearchCriteria" class="btn btn-warning nav-item">Search Criteria</button>
      <button class="btn btn-info nav-item">Display Basic</button>
      <button class="btn btn-success nav-item">Display Advanced</button>
         <!--LIST OF SAVED COMPANIES-->
      <div *ngIf="isListEmpty()" class="nav-item">
         <div ngbDropdown>
            <button class="btn btn-outline-light" ngbDropdownToggle>Your Companies</button>
            <div ngbDropdownMenu>
               <button ngbDropdownItem *ngFor="let company of masterCompanyList">{{company.name}}
                  <div class="col-sm-4" style="float: right; text-align: center;">
                     <!--CHECK BUTTON-->
                     <span role="button" 
                           [ngStyle]="{'background-color': getColour(company.name)}" 
                           (click)="displayMe(company)"> 
                        &#10004;</span>
                     <!--DELETE BUTTON-->
                     <span role="button" 
                           [ngStyle]="{'background-color': getColour(company.name)}" 
                           (click)="deleteMe(company.id)"> 
                           &#10060;</span>
                  </div>
               </button>
            </div>
         </div>
       </div>
       <button class="nav-item">Test</button>
   </nav>
   <router-outlet></router-outlet> 
    
   <!--TOAST TEST-->
   <div #Toast appCustomDropdown class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>

      <!--DISPLAY RESULTS MODULE -->
      <div *ngIf="displayModule">
         <h3 class="centreThis line">RESULTS FOR {{companyDisplayed}} {{periodDisplayed}}ly </h3>
         <div class="row">
                <button class="col-sm-2 btn btn-light" (click)="sortMasterListAsc()">Ascending Order</button>
                <button class="col-sm-2 btn btn-dark" (click)="sortMasterListDes()">Descending Order</button>
         </div>
      
         <table class="centreThis table colouredTable enlarge">
            <col>
            <colgroup span="2"></colgroup>
            <colgroup span="2"></colgroup>
            <tr>
              <td rowspan="2"></td>
              <th colspan="5" scope="colgroup" class="centreThis">RESULTS</th>
            </tr>
            <tr>
              <th scope="col" class="bottomBorder" *ngFor="let company of companyFinancials.results" style="color: blueviolet;">{{company.year}}</th>
            </tr>
            <tr  class="bottomBorder" *ngFor="let cat of displayCategories()">
              <th class="rightBorder" scope="row" style="color: blueviolet;">{{cat}}</th>  
              <td class="rightBorder" *ngFor="let value of fetchCategoryValue(cat)"> {{value}}</td>
            </tr>
          </table>
      </div>
   
</div>
