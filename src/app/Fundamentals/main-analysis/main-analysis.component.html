<div class="one">
   <h1 class="centreThis">DISPLAY & COMPARE COMPANY DATA</h1>
   <!--ROW 1-->
   <div class="row">
      <!--DROP DOWN OF COMPANY NAMES-->
      <div ngbDropdown class="col-sm-2">
         <button class="btn btn-success"  ngbDropdownToggle>Select Company</button>
         <div ngbDropdownMenu >
            <button ngbDropdownItem *ngFor="let element of companyNames" (click)="onSelect(element.company)">{{element.company}}</button>
         </div>
      </div>
      <!--SEARCH CRITERIA BUTTON-->
      <div class="col-sm-2">
         <button class="btn btn-warning" (click)="searchModule=true; displayModule=false">Search Criteria</button>
      </div>
      <!--Display Results Button-->
      <div class="col-sm-2">
         <button class="btn btn-primary" (click)="searchModule=false; displayModule=true">Display</button>
      </div>
      <!--TESTING -->
      <div class="col-sm-2">
         <button class="btn btn-warning" (click)="getData()">get me</button>
         <button class="btn btn-warning" (click)="showData()">show me</button>
      </div>
   </div>
   <!--SEARCH CRITERIA MODULE -->

      <div *ngIf="searchModule">
         <h3 class="centreThis">Select Options for {{companySelected}}</h3>
         <!--CHECK BOXES-->
         <div class="row">
            <div class="col-md-4"*ngFor="let cat of categories">
               <input type="checkbox" (change)="onChange(cat.category, $event.target.checked)" />
               {{cat.category}}
            </div>
            <br><br><br><br>
            <h3 class="centreThis">Select Time Frame</h3>
            <div class="col centreThis">
               <input type="radio" name="z" (click)="setPeriod('year')" /> Year
               &nbsp;  &nbsp;  &nbsp;
               <input type="radio" name="z" (click)="setPeriod('quarter')"/> Quarter
            </div>          
         </div>
         <button class="btn btn-success" (click)="fetchData()">Go !</button>
         <button class="btn btn-danger" (click)="searchModule=false">Hide</button>
      </div>


      <!--DISPLAY RESULTS MODULE -->
      <div *ngIf="displayModule">
         <div class="row">
            <button class="col-sm-2 button btn-light" (click)="sortMasterListAsc()">Ascending Order</button>
            <button class="col-sm-2 button btn-dark" (click)="sortMasterListDes()">Descending Order</button>
         </div>
         <h3 class="centreThis">RESULTS FOR {{periodSelected}} of {{companySelected}}</h3>
         <Table class="table table-striped colouredTable">
            <thead>
               <tr >
                  <td *ngFor="let company of masterCompanyList">{{company.year}}</td> 
               </tr>
            </thead>
            <tr *ngFor="let cat of listOfCategories">  
               <td>{{cat}}</td>
            </tr>
            
         </Table>   

         <table>
            <col>
            <colgroup span="2"></colgroup>
            <colgroup span="2"></colgroup>
            <tr>
              <td rowspan="2"></td>
              <th colspan="5" scope="colgroup" class="centreThis">Mars</th>
            </tr>
            <tr>
              <th scope="col" *ngFor="let company of masterCompanyList">{{company.year}}</th>
            </tr>
            <tr *ngFor="let cat of listOfCategories;">
              <th scope="row">{{cat}}</th>
              <td scope="row" *ngFor="let company of masterCompanyList">{{company.year}}</td>
            </tr>
            <tr>
              <th scope="row">Board Games</th>
              <td>10,000</td>
              <td>5,000</td>
              <td>12,000</td>
              <td>9,000</td>
            </tr>
          </table>
      </div>
   
</div>
